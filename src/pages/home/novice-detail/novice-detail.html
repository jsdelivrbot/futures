    <div *ngIf="title=='建仓、持仓、平仓、爆仓'">
        <h3>什么是建仓、平仓、持仓、爆仓</h3>
        <div class="nt"></div>
        <p class="sub_title">建仓</p>
        <p class="cont">一般在交易中分为两种，一种是看涨行情做多头(买方)，另一种是看跌行情做空头(卖方)，但无论是做多还是做空，只要下单买卖就称为建仓或开仓。</p>
        <p class="sub_title">平仓</p>
        <p class="cont">是指期货交易者买入或卖出其所持期货合约的品种、数量以及交割月份相同但交易相反的期货合约，结清期货交易的行为称为平仓。</p>
        <p class="sub_title">持仓</p>
        <p class="cont">在实物交割到期之前，期货投资者可以根据市场行情和个人意愿，自愿的买入或卖出期货合约。</p>
        <p class="sub_title">爆仓</p>
        <p class="cont">指投资者账户权益为负数。换句话说投资者不仅赔光了全部保证金而且还倒欠期货经纪公司的债务。由于我国期货市场制度的不断完善以及期货交易实行逐日清算和强制平仓制度，一般情况爆仓是不会发生的。</p>
    </div>
    <div *ngIf="title=='止盈止损'">
        <h3>什么是止盈止损</h3>
        <div class="nt"></div>
        <p class="sub_title">止盈</p>
        <p class="cont">是指当盈利达到心理价位及时平仓的行为叫做止盈。止盈的目的是为了保护投资者的盈利，帮助投资者的权益落袋为实。</p>
        <p class="sub_title">止损</p>
        <p class="cont">是指亏损时及时平仓的行为叫做止损。止损的目的是为了将投资者出现的亏损控制在最小的范围内。</p>
    </div>
